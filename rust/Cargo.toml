[package]
name = "endless"
version = "0.1.0"
edition = "2024"
rust-version = "1.93"

[[bin]]
name = "endless"
path = "src/main.rs"

[dependencies]
bevy = "0.18"
bevy_egui = "0.39"
bytemuck = { version = "1", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
crossbeam-channel = "0.5"
wgpu = { version = "27", default-features = false }
