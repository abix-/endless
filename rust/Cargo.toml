[package]
name = "endless-ecs"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"

[lib]
crate-type = ["cdylib"]

[dependencies]
godot = "0.4"
godot-bevy = { git = "https://github.com/bytemeadow/godot-bevy.git", branch = "main" }
bevy = { version = "0.18", default-features = false, features = ["bevy_asset", "bevy_log"] }
crossbeam-channel = "0.5"
compile-time = "0.2"
